<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dev support css</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="brand">
          <a href="">DevKit-UI</a>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Dev support css</h1>
      <div class="divider">
        <span class="text-uppercase font-bold">Cards</span>
      </div>
      <div class="flex-row">
        <div class="card">
          <div class="card-block">
            <i class="fab fa-angular fa-5x"></i>
            <h3>Angular</h3>
            <button class="btn btn-primary">Conectar</button>
          </div>
        </div>
        <div class="card">
          <div class="card-block">
            <i class="fab fa-react fa-5x"></i>
            <h3>React</h3>
            <button class="btn btn-primary">Conectar</button>
          </div>
        </div>
        <div class="card">
          <div class="card-block">
            <i class="fab fa-node-js fa-5x"></i>
            <h3>NodeJS</h3>
            <button class="btn btn-primary">Conectar</button>
          </div>
        </div>
      </div>
      <div class="divider">
        <span class="text-uppercase font-bold">Formulario</span>
      </div>
      <div class="">
        <div class="card">
          <form action="">
            <div class="card-header">
              <h2>Meu perfil</h2>
            </div>
            <div class="card-body">
              <div class="flex-column">
                <div class="form-group">
                  <label for="nome">Nome Completo</label>
                  <input
                    type="text"
                    id="nome"
                    placeholder="Nome completo"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="nome">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="E-mail"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="nome">Senha</label>
                  <input
                    type="password"
                    id="senha"
                    placeholder="Senha"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="flex-column">
                <div class="teste">
                  <img
                    src="https://s.gravatar.com/avatar/a01a5cb9f618763e675e32abfe5d6346?s=80
                "
                    alt=""
                  />
                  <button class="btn btn-secondary">Alterar Foto</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="divider">
        <span class="text-uppercase font-bold">Alertas</span>
      </div>
      <div class="alert alert-warning">
        <h4>Titulo da notificação</h4>
        <p>Notificação</p>
      </div>
      <br />
      <div class="alert alert-success">
        <h4>Titulo da notificação</h4>
        <p>Notificação</p>
      </div>
      <div class="divider">
        <span class="text-uppercase font-bold">Outros testes</span>
      </div>

      <ul class="nav side-menu">
        <li>
          <a href="#">Acompanhamentos</a><span><i class="fas fa-chevron-down"></i></span>
        </li>
        <li>
          <a href="#">Dados Pessoais</a><span><i class="fas fa-chevron-down"></i></span>
        </li>
        <li>
          <a href="#">Informações</a><span><i class="fas fa-chevron-down"></i></span>
        </li>
      </ul>
    </div>
  </body>
</html>
